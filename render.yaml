services:
  - type: web
    name: nel-webapp
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nel-db
          property: connectionString

databases:
  - name: nel-db
    plan: free
    ipAllowList: [] 